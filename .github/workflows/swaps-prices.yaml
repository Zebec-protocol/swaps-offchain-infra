name: Deploy swaps-prices to k8's cluster

on:
    push:
        tags:
            - "swaps-prices/v*"

env:
    GAR_LOCATION: us-central1
    PROJECT_ID: ${{ secrets.PRICES_PROJECT_ID }}
    GKE_CLUSTER: swaps-prices-cluster # Add your cluster name here.
    GKE_ZONE: us-central1 # Add your cluster zone here.
    DEPLOYMENT_NAME: swaps-prices # Add your deployment name here.
    IMAGE: swaps-prices

jobs:
    setup-and-deploy:
        name: Setup and Deploy
        runs-on: ubuntu-latest

        # Add "id-token" with the intended permissions.
        permissions:
            contents: "read"
            id-token: "write"

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - uses: vmware-tanzu/carvel-setup-action@v1

            - name: Cache install packages
              uses: ./.github/actions/cache-install

            - name: Build apps
              run: |
                  yarn build

            # Alternative option - authentication via credentials json
            - id: "auth"
              uses: "google-github-actions/auth@v0"
              with:
                  credentials_json: "${{ secrets.GKE_SA_KEY }}"

            # Setup gcloud CLI
            - name: Set up Cloud SDK
              uses: google-github-actions/setup-gcloud@v0

            # Configure Docker to use the gcloud command-line tool as a credential
            # helper for authentication
            - run: |-
                  gcloud --quiet auth configure-docker

            # Get the GKE credentials so we can deploy to the cluster
            - run: |-
                  gcloud container clusters get-credentials "$GKE_CLUSTER" --zone "$GKE_ZONE"

            # Build the Docker image
            - name: Build docker image
              run: |-
                  docker build \
                    -f "./packages/swaps-prices/Dockerfile" \
                    --tag "gcr.io/$PROJECT_ID/$IMAGE:$GITHUB_SHA" \
                    --build-arg GITHUB_SHA="$GITHUB_SHA" \
                    --build-arg GITHUB_REF="$GITHUB_REF" \
                    .

            # Push the Docker image to Google Container Registry
            - name: Publish docker image
              run: |-
                  docker push "gcr.io/$PROJECT_ID/$IMAGE:$GITHUB_SHA"

            # Generate the appropriate deployment config
            - name: Generate and apply the deployment config
              run: |-
                  cd ./packages/swaps-prices/deployment && ./generateConfig.sh schema.yml "gcr.io/$PROJECT_ID/$IMAGE:$GITHUB_SHA"
                  kubectl apply -f ./output/deployment.yml

            # Deploy sample image to the GKE cluster
            - name: Rollout deployment
              run: |-
                  kubectl rollout status deployment/$DEPLOYMENT_NAME
                  kubectl get services -o wide
